<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* id use styling */
#pg{
color:red;
}

 /* class use styling */
.welcome{
font-size:30px;;
}

    </style>
    
</head>
<body>
    <!-- Html id attribute is unique value for styling using css.id attribute symbol is denoted by # symbol . -->
<!-- (e.g) -->
<p id="pg">Currently I Studying MCA</p>  


<!-- HTML class attribute is styling using css for one or more html elements.class is not a unique. .class attribute symbol is denoted by . symbol. -->
<p class="welcome">Welcome to My portfolio</p>  
   
</body>
</html>
